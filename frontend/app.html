<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>FoodWasterPOC</title>

	<link rel="manifest" href="assets/manifest.json">
    <link rel="icon" href="assets/favicon.ico">

    <!-- Apple/Mobile Web App -->

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FoodWasterPOC">
    
	<meta name="theme-color" content="#1c1c1c">

    <!-- Scripts -->

    <script src="out/scripts/index.js" defer></script>

    <!-- Styles -->

    <link href="out/styles/index.min.css" rel="stylesheet">

</head>

<body>

    <div class="container full-width full-height center">

        <div class="container bg-dark border margin-medium padding-medium column gap-large">

            <!-- Text/Introduction -->

            <div class="container column gap-small">
                    
                <span class="text large bold">Food Waster Proof-Of-Concept</span>
                <span class="text medium muted">A proof-of-concept for using Declarative Web Push for notifications in a PWA for a food waste reduction app.</span>

            </div>

            <!-- Buttons -->
        
            <div class="container full-width space-between gap-medium">

                <button class="accented" id="subscribe"><span class="text bold medium">Subscribe to Notifications</span></button>
                <button class="white" id="send-notification"><span class="text bold medium">Schedule a Notification</span></button>

            </div>

        </div>

    </div>

</body>
